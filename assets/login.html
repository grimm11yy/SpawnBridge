<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SpawnBridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="images/logo1.jpeg">
</head>
<body>
    <div class="login-container">
        <div class="login-overlay"></div>
        <div class="login-box">
            <div class="login-header">
                <a href="../index.html"><img src="images/icon1.png" alt="Logo" class="login-logo"></a>
                <h2>Welcome Back</h2>
                <p>Please login to your account</p>
            </div>
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        <button class="btn toggle-password" type="button">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-login">Login</button>
                <div class="login-divider">
                    <span>or continue with</span>
                </div>
                <div class="social-login">
                    <button type="button" class="btn btn-social google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="btn btn-social facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="btn btn-social twitter">
                        <i class="fab fa-twitter"></i>
                    </button>
                </div>
                <div class="register-link">
                    Don't have an account? <a href="register.html">Register here</a>
                </div>
            </form>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
