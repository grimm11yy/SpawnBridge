<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SpawnBridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="icon" href="../favicon.ico">
</head>
<body>
    <div class="login-container">
        <div class="login-overlay"></div>
        <div class="login-box">
            <div class="login-header">
                <a href="../index.html"><img src="../favicon.ico" alt="Logo" class="login-logo"></a>
                <h2>Welcome Back</h2>
                <p>Please login to your account</p>
            </div>
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        <button class="btn toggle-password" type="button">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <p class="text-center mt-2">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Lupa Password?</a>
                    </p>                                      </div>
                <button type="submit" class="btn btn-login">Login</button>
                <div class="login-divider">
                    <span>or continue with</span>
                </div>
                <div class="social-login">
                    <button type="button" class="btn btn-social google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="btn btn-social facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="btn btn-social twitter">
                        <i class="fab fa-twitter"></i>
                    </button>
                </div>
                <div class="register-link">
                    Don't have an account? <a href="register.html">Register here</a>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="forgotPasswordLabel">Lupa Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
            </div>
            <div class="modal-body">
                <p>Masukkan email kamu untuk reset password:</p>
                <input type="email" id="forgot-email" class="form-control mb-2" placeholder="Email">
                <div id="forgot-feedback" class="form-text text-success" style="display: none;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                <button type="button" class="btn btn-primary" id="send-reset-btn">Kirim Instruksi</button>
            </div>
            </div>
        </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/login.js"></script>
</body>
</html>
