<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SpawnBridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/register.css">
    <link rel="icon" href="../favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <div class="register-overlay"></div>
        <div class="register-box">
            <div class="register-header">
                <a href="../index.html"><img src="../favicon.ico" alt="Logo" class="register-logo"></a>
                <h2>Create Account</h2>
                <p>Join our community today</p>
            </div>
            <div id="successPopup" style="display: none;" class="success-popup"></div>
            <form id="register-form" class="register-form">
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="Pilih username" required>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <div class="d-flex justify-content-between mb-1">
                        <small id="password-strength" class="strength-label"></small>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Buat password (min 8 karakter)" required>
                        <button class="btn toggle-password" type="button" onclick="toggleVisibility('password', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="strength-hint mt-1" id="password-hint">
                        Gunakan 8-16 karakter dengan ketentuan: <br> Harus memiliki huruf besar, huruf kecil, angka, dan simbol.
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Masukkan kembali password" required>
                        <button class="btn toggle-password" type="button" onclick="toggleVisibility('confirm-password', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="confirm-password-error" class="text-danger mt-1" style="display: none;">
                        Password tidak sesuai.
                    </div>
                </div>
                <div class="form-group form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="terms">
                    <label class="form-check-label" for="terms">
                        Saya setuju dengan <a href="terms.html" class="terms-link">Terms of Service</a> dan <a href="privacy.html" class="terms-link">Privacy Policy</a>
                    </label>
                    <div id="checkbox-error" class="text-danger mt-1" style="display: none;">
                        Anda harus setuju sebelum mendaftar.
                    </div>
                </div>            
                <button type="submit" class="btn btn-register">Create Account</button>                
                <div class="register-divider">
                    <span>or sign up with</span>
                </div>
                <div class="social-register">
                    <button type="button" class="btn btn-social google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="btn btn-social facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="btn btn-social twitter">
                        <i class="fab fa-twitter"></i>
                    </button>
                </div>
                <div class="login-link">
                    Already have an account? <a href="login.html">Login here</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/register.js"></script>
</body>
</html>
